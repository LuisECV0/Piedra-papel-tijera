<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra papel o tijeras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <h1>Piedra papel o tijeras</h1>
    <div class="pvp">
        <div class="box-player">
            <p>Eleccion del jugador</p>
            <img src="./imgs/papel.png" alt="" id="papel">
            <img src="./imgs/piedra.png" alt="" id="piedra">
            <img src="./imgs/tijeras.png" alt="" id="tijeras">
            <div id="tuResultado" class="mt-4"></div>
        </div>

        <div class="box-compu">
            <p>Eleccion de la computadora</p>
            <img src="" id="eleccionComputadora" class="eleccion" alt="">
            <div id="computadoraResultado" class="mt-4"></div>
        </div>
    </div>

        <div class="box-resultado">
            <h3>Score:</h3>
            <div id="score" class="mt-2">0 - 0</div>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
